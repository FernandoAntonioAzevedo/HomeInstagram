<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalabre=no">
    <link rel="shortcut icon" href="img/favicon.png">
    <link rel="stylesheet" href="/css/style.css">
    <title>Instagram</title>
</head>
<body>
    <main>
      <div id="main-container">
        <!-- Banner Lateral -->
        <div id="banner-container">
            <img src="img/imagem_cel_exterior.png" alt="Crie uma conta no Instagram">
        </div>
        <!-- Formulário de Login -->
        <div id="form-container">
          <div id="form-box"></div>
          <!--Logo-->
           <img id="logo-insta" src="img/logo_instagram.png" alt="Instagram">
           <!--Form Login-->
             <form id="login-form">
                <input type="text" name="username" placeholder="Telefone, nome de usuário ou email">
                <input type="password" name="password" placeholder="Senha">
                <input type="submit" value="Enviar">
             </form>
             <!--Separador-->
             <div class="separator">
                <div class="line"></div>
                <span>Ou</span>
             </div>
             <div id="other-links">

             </div>
        </div>
      </div>  
    </main>
</body>
</html>
